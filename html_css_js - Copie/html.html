<!DOCTYPE html>

<html lang="en">
    <head>
        <!--include-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css" type="text/css"/>
        <!--titre-->
        <title>The Phone</title>
    </head>
    <body>
            <!--CheckBox-->
            <input class="bouton" type="checkbox" name="my-checkbox" id="opt-in"  />


        <!--cadre du téléphone-->
        <div class="phone">

            <div class="gauche">
                <!--face gauche-->
                <div class="face1">
                    <!--écran gauche-->
                    <div class="screenLeft">
                        <div class="heure"></div>
                        <div class="icon insta"></div>
                        <div class="icon legends"></div>
                        <div class="icon appel"></div>
                        <div class="icon message"></div>
                    </div>

                </div>
            </div>

            <div class="droite">
                <!--face droite-->
                <div class="face2">
                    <!--écran droit-->
                    <div class="screenRight">
                        <div class="batterie"></div>
                        <div class="pourcent"></div>
                        <div class="reseau"></div>
                        <div class="wifi"></div>
                        <div class="horloge"></div>
                        <div class="needlebox1">
                            <div class="pneedle"></div>
                        </div>
                        <div class="needlebox2">
                            <div class="gneedle"></div>
                        </div>
                        <div class="icon tinder"></div>
                        <div class="icon photo"></div>
                        <div class="icon galerie"></div>
                    </div>

                </div>

                <!--écran derrière-->
                <div class="face2bis">
                    <div class="screenRight2">
                        <div class="batterie2"></div>
                        <div class="pourcent2"></div>
                        <div class="reseau2"></div>
                        <div class="wifi2"></div>
                        <div class="icon appel2"></div>
                        <div class="icon photo2"></div>
                    </div>

                </div>

                <!--tranche de côté-->
                <div class="trancheD">  
                </div>

                <!--coin-->
                <div class="coinhaut1"></div>
                <div class="coinhaut2"></div>
                <div class="coinhaut3"></div>

                <div class="coinbas1"></div>
                <div class="coinbas2"></div>
                <div class="coinbas3"></div>


            </div>

        </div>
       

    </body>

</html>
